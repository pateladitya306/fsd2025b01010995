<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL BOOKING FORM</title>
   <style>
   form{
    
      line-height:2;
   }
  </style>
</head>
<body>
    <H2 aline="centre">HOTEL ROOM BOOKING </H2>
    <form>
        <label FOR="NAME">FULL NAME</label>
           <input type="text" id="NAME" name="COSTUMER"></input><BR>
        <label for="NAME">EMAIL</label>
           <INPUT type="text" id="NAME" name="EMAIL" placeholder="abc@gmail.com"></INPUT><BR>
        <LABEL for="NAME">PHONE NO.</LABEL> </LABEL> 
           <input TYPE="text" ID="NAME" NAME="PHONE NO."></INPUT><BR>
        <label for="CHECK IN DATE">CHECK IN DATE</label>
           <INPUT type="date" id="CHECK IN DATE" NAME="CHECK IN date"></input><BR>
        <label for="check out date">CHECK OUT DATE</label>
           <INPUT type="date" ID="CHECK OUT DATE" NAME="CHECK OUT DATE"><BR>
        <label FOR="ROOM TYPE">ROOM TYPE</label>
           <select ID="ROOM TYPE" name="ROOM TYPE">
            <option value="SINGLE ROOM">SINGLE ROOM</option>
            <option value="double room">double room</option>
           </select><BR>
        <label FOR="NUMBER OF GUESTS">NUMBER OF GUESTS</label>
            <INPUT TYPE="number" ID="NUMBER" NAME="NUMBER OF GUESTS"></INPUT><BR>
        <label FOR="SPECIAL REQUESTS">SPECIAL REQUESTS</label><BR>
            <textarea ID="TEXT" NAME="SPECIAL REQUESTS" row="5" cols="50"></textarea><BR>
            <INPUT type="submit" value="BOOK NOW"></INPUT>
            <INPUT type="reset" value="RESET FORM"></INPUT>
            </form>

</body>
</html>
